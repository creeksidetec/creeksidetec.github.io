        <script>
            // (C) 2000 www.CodeLifter.com
            // http://www.codelifter.com
            // Free for all users, but leave in this  header
            // NS4-6,IE4-6
            // Fade effect only in IE; degrades gracefully

            // =======================================
            // set the following variables
            // =======================================

            // Set slideShowSpeed (milliseconds)
            var slideShowSpeed = 5000

            // Duration of crossfade (seconds)
            var crossFadeDuration = 3

            // Specify the image files
            var Pic = new Array() // don't touch this
            // to add more images, just continue
            // the pattern, adding to the array below

            Pic[0] = 'images/slide/slide001.jpg'
            Pic[1] = 'images/slide/slide002.jpg'
            Pic[2] = 'images/slide/slide003.jpg'
            Pic[3] = 'images/slide/slide004.jpg'
            Pic[4] = 'images/slide/slide005.jpg'
            Pic[5] = 'images/slide/slide006.jpg'
            Pic[6] = 'images/slide/slide007.jpg'
            Pic[7] = 'images/slide/slide008.jpg'
            Pic[8] = 'images/slide/slide009.jpg'
            Pic[9] = 'images/slide/slide010.jpg'
            Pic[10] = 'images/slide/slide011.jpg'
            Pic[11] = 'images/slide/slide012.jpg'
            Pic[12] = 'images/slide/slide013.jpg'
            Pic[13] = 'images/slide/slide014.jpg'
            Pic[14] = 'images/slide/slide015.jpg'
            Pic[15] = 'images/slide/slide016.jpg'
            Pic[16] = 'images/slide/slide017.jpg'
            Pic[17] = 'images/slide/slide018.jpg'
            Pic[18] = 'images/slide/slide019.jpg'
            Pic[19] = 'images/slide/slide020.jpg'

            var t
            var j = 0
            var p = Pic.length

            var preLoad = new Array()
            for (i = 0; i < p; i++) {
                preLoad[i] = new Image()
                preLoad[i].src = Pic[i]
            }

            function runSlideShow() {
                if (document.all) {
                    document.images.SlideShow.style.filter = "blendTrans(duration=2)"
                    document.images.SlideShow.style.filter = "blendTrans(duration=crossFadeDuration)"
                    document.images.SlideShow.filters.blendTrans.Apply()
                }
                document.images.SlideShow.src = preLoad[j].src
                if (document.all) {
                    document.images.SlideShow.filters.blendTrans.Play()
                }
                j = j + 1
                if (j > (p - 1)) j = 0
                t = setTimeout('runSlideShow()', slideShowSpeed)
            }
        </script>
